<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>car</title>
    <link rel="stylesheet" type="text/css" href="../css/car.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <!-- <script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/car.js"></script> -->
    <script src="../js/require.js" data-main="../js/car"></script>
</head>
<body>
    <div id="pageheader"></div>
    <div id="car">
        <div class="container">
            <div class="box_top clearfix">
                <h1>全部商品 <span>1</span> </h1>
                <p>
                    配送至<select>
                        <option value="上海市 市直辖 黄浦区">上海市 市直辖 黄浦区</option>
                    </select>
                </p>
            </div>
            <div class="box_che clearfix">
                <ul class="ul_left fl">
                    <li class="fl"><input type="checkbox" />全选</li>
                    <li class="fl">商品信息</li>
                </ul>
                <ul class="ul_right fr">
                    <li class="fl">单价(元)</li>
                    <li class="fl">件数</li>
                    <li class="fl">金额(元)</li>
                    <li class="fl">操作</li>
                </ul>
            </div>
            <div class="box_main">
                <ul id="car_ul">
            
                </ul>
                <h2>【参与满返】满50返50元抵用卷 <a href="#">查看活动 > </a></h2>
            </div>
            <div class="box_res clearfix">
                <ul class="fl">
                    <li class="fl">
                        <input type="checkbox" />全选
                    </li>
                    <li class="fl" id="clearcar" style="color:red">清空购物车</li>
                    <li class="fl">清除失效商品</li>
                    <li class="fl">移入收藏夹</li>
                </ul>
                <button class="fr">去结算</button>
                <p class="fr">商品金额(不含运费) : <span id="total_price"></span></p>
            </div>
        </div>
    </div>
    <div id="links">
        <div class="container clearfix">
            <div class="fl links_info">
                <dl>
                    <dt>新手上路</dt>
                    <dd>常见问题</dd>
                    <dd>购物流程</dd>
                    <dd>优惠券说明</dd>
                    <dd>联系我们</dd>
                </dl>
            </div>
            <div class="fl links_info">
                <dl>
                    <dt>付款方式</dt>
                    <dd>在线支付</dd>
                    <dd>积分支付</dd>
                </dl>
            </div>
            <div class="fl links_info">
                <dl>
                    <dt>配送方式</dt>
                    <dd>配送说明</dd>
                    <dd>追踪订单</dd>
                </dl>
            </div>
            <div class="fl links_info">
                <dl>
                    <dt>售后服务</dt>
                    <dd>限时特卖说明</dd>
                    <dd>正品保证</dd>
                    <dd>价格承诺</dd>
                    <dd>30日退换保证</dd>
                    <dd>退款程序</dd>
                </dl>
            </div>
            <div class="fl links_info">
                <dl>
                    <dt>莎莎会员</dt>
                    <dd>积分奖赏</dd>
                    <dd>VIP会员计划</dd>
                </dl>
            </div>
            <div class="fl links_w">
                <img src="../img/weibo.png" alt="" />
                <p>莎莎网官方微博</p>
                <p>@莎莎网</p>
            </div>
            <div class="fl links_w">
                <img src="../img/wechat.png" alt="" />
                <p>莎莎网官方微信</p>
                <p>ID:hksasadotcom</p>
            </div>
        </div>
    </div>
    <div id="pagefooter"></div>
</body>
</html>
